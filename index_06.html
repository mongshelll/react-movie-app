<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React</title>
	<script src="js/react.production-18.3.1.min.js"></script>
	<script src="js/react-dom.production-18.3.1.min.js"></script>
	<script src="js/babel-7.24.5.min.js"></script>
</head>
<body>
	<div id="root">

	</div>
	<script type="text/babel">
		const root = document.getElementById("root");
		function App() {
			const [minutes, setMinutes] = React.useState(0);
			const targetValueChange = (e) => {
				setMinutes(e.target.value);
			};
			const reset = () => {
				setMinutes(0)
			}
			const valueReset = () => {
				setMinutes("")
			}
			return (
				<div>
					<h1>Super Converter</h1>
					<div>
						<label htmlFor="minutes">Minutes</label>
						<input type="number" id="minutes" placeholder="Minutes" value={minutes} onChange={targetValueChange} onFocus={valueReset} />
					</div>
					<div>
						<label htmlFor="hours">Hours</label>
						<input type="number" id="hours" placeholder="Hours" _value={Math.round(minutes / 60)} value={minutes / 60}/>
					</div>
					<button type="button" onClick={reset}>Reset</button>
				</div>
			)
		};

		ReactDOM.createRoot(root).render(<App />);
	</script>
</body>
</html>
