<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>React</title>
	<script src="js/react.production-18.3.1.min.js"></script>
	<script src="js/react-dom.production-18.3.1.min.js"></script>
	<script src="js/babel-7.24.5.min.js"></script>
</head>
<body>
	<div id="root">

	</div>
	<script type="text/babel">

		// const Btn = (props) => (
		const Btn = ({btnText, big}) => (
			// console.log(props),
			<button type="button" style={{
				backgroundColor: "tomato",
				color: "#fff",
				padding: "10px 20px",
				border: "none",
				borderRadius: "10px",
				cursor: "pointer",
				fontSize: big ? "18px" : "16px",
			// }}>{props.btnText}</button>
			}}>{btnText}</button>
		)



		function App() {
			return (
				<div>
					<Btn btnText="Save Changes" big={true}/>
					<Btn btnText="Continue" big={false} />
				</div>
			)
		};
		const root = document.getElementById("root");
		ReactDOM.createRoot(root).render(<App />);
	</script>
</body>
</html>
